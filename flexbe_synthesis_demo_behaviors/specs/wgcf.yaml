specs:
    INPUT:
        - "wolf"
        - "goat"
        - "corn"
        - "farmer"

        -  "move_wolf_c"
        -  "move_wolf_f"
        -  "move_goat_c"
        -  "move_goat_f"
        -  "move_corn_c"
        -  "move_corn_f"
        -  "move_null_c"
        -  "move_null_f"
        - "begin_game_c"
        - "begin_game_f"
        - "log_failed_c"
        - "log_finished_c"
    OUTPUT:
        - "move_wolf_a"
        - "move_goat_a"
        - "move_corn_a"
        - "move_null_a"
        - "begin_game_a"
        - "log_failed_a"
        - "log_finished_a"
        - "finished"
    ENV_INIT:
        - "!wolf"
        - "!goat"
        - "!corn"
        - "!farmer"

        -  "!move_wolf_c"
        -  "!move_wolf_f"
        -  "!move_goat_c"
        -  "!move_goat_f"
        -  "!move_corn_c"
        -  "!move_corn_f"
        -  "!move_null_c"
        -  "!move_null_f"
        - "begin_game_c"
        - "!begin_game_f"
        - "!log_failed_c"
        - "!log_finished_c"
    ENV_TRANS:
        - "move_wolf_a -> (!move_wolf_f' | !move_wolf_c') & (move_wolf_f' | move_wolf_c')"
        - "move_goat_a -> (!move_goat_f' | !move_goat_c') & (move_goat_f' | move_goat_c')"
        - "move_corn_a -> (!move_corn_f' | !move_corn_c') & (move_corn_f' | move_corn_c')"
        - "move_null_a -> (!move_null_f' | !move_null_c') & (move_null_f' | move_null_c')"
        - "log_failed_a -> log_failed_c'"
        - "log_finished_a -> log_finished_c'"
        - "!move_wolf_a -> !move_wolf_c' & !move_wolf_f'"
        - "!move_goat_a -> !move_goat_c' & !move_goat_f'"
        - "!move_corn_a -> !move_corn_c' & !move_corn_f'"
        - "!move_null_a -> !move_null_c' & !move_null_f'"
        - "!log_failed_a -> !log_failed_c'"
        - "!log_finished_a -> !log_finished_c'"
        - "!begin_game_a -> !begin_game_c' & !begin_game_f'"
        - "!move_wolf_c' -> ((wolf & wolf') | (!wolf & !wolf'))"
        - "!move_goat_c' -> ((goat & goat') | (!goat & !goat'))"
        - "!move_corn_c' -> ((corn & corn') | (!corn & !corn'))"
        - "!move_wolf_c' & !move_goat_c' & !move_corn_c' & !move_null_c' -> ((farmer & farmer') | (!farmer & !farmer'))"
        - "(!wolf & move_wolf_c' & !farmer) -> wolf' & farmer'"
        - "( wolf & move_wolf_c' &  farmer) ->!wolf' &!farmer'"
        - "(!goat & move_goat_c' & !farmer) -> goat' & farmer'"
        - "( goat & move_goat_c' &  farmer) ->!goat' &!farmer'"
        - "(!corn & move_corn_c' & !farmer) -> corn' & farmer'"
        - "( corn & move_corn_c' &  farmer) ->!corn' &!farmer'"
        - "( farmer & move_null_a) -> (!farmer' & move_null_c') | ( farmer' & move_null_f')"
        - "(!farmer & move_null_a) -> ( farmer' & move_null_c') | (!farmer' & move_null_f')"
    SYS_TRANS:
        - "!begin_game_a"
        - "move_wolf_a | move_goat_a | move_corn_a | move_null_a | log_failed_a | log_finished_a | finished"
        - "!(move_wolf_a & (move_goat_a | move_corn_a | move_null_a | log_failed_a | log_finished_a | finished))"
        - "!(move_goat_a & (move_wolf_a | move_corn_a | move_null_a | log_failed_a | log_finished_a | finished))"
        - "!(move_corn_a & (move_wolf_a | move_goat_a | move_null_a | log_failed_a | log_finished_a | finished))"
        - "!(move_null_a & (move_wolf_a | move_goat_a | move_corn_a | log_failed_a | log_finished_a | finished))"
        - "!(log_failed_a & (move_wolf_a | move_goat_a | move_corn_a | move_null_a | log_finished_a | finished))"
        - "!(log_finished_a & (move_wolf_a | move_goat_a | move_corn_a | move_null_a | log_failed_a | finished))"
        - "!(finished & (move_wolf_a | move_goat_a | move_corn_a | move_null_a | log_failed_a | log_finished_a))"
        - "(goat & !farmer) -> !move_goat_a"
        - "(!goat & farmer) -> !move_goat_a"
        - "(wolf & !farmer) -> !move_wolf_a"
        - "(!wolf & farmer) -> !move_wolf_a"
        - "(corn & !farmer) -> !move_corn_a"
        - "(!corn & farmer) -> !move_corn_a"
        - "(goat' & wolf') -> farmer'"
        - "(!goat' & !wolf') -> !farmer'"
        - "(goat' & corn') -> farmer'"
        - "(!goat' & !corn') -> !farmer'"
        - "log_failed_c -> !log_failed_a"
        - "log_finished_c -> !log_finished_a"
        - "!move_wolf_f & !move_goat_f & !move_corn_f & !move_null_f -> !log_failed_a"
        - "move_wolf_f -> log_failed_a"
        - "move_goat_f -> log_failed_a"
        - "move_corn_f -> log_failed_a"
        - "move_null_f -> log_failed_a"
        - "finished -> finished'"
        - "!(wolf & goat & corn) & (wolf' & goat' & corn') -> log_finished_a'"
        - "!(wolf & goat & corn) -> !log_finished_a & !finished"
    SYS_LIVENESS:
        - "finished | !(move_wolf_a -> move_wolf_c') | !(move_goat_a -> move_goat_c') | !(move_corn_a -> move_corn_c') | !(move_null_a -> move_null_c')"